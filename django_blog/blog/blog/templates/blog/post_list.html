{% extends "blog/base.html" %}

{% block content %}
    <h2>All Blog Posts</h2>
    <a href="{% url 'post-create' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a> 
                - {{ post.author }} | {{ post.created_at }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
